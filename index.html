<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NFT preview card component challenge</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Cardo&family=Dancing+Script&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<!-- container consists all elements -->
  <div class="card-BG">
    <!-- second container consists all the information -->
    <div class="wrapper">
      <!-- input image -->
      <div class="main-image">
        <img src="images\image-equilibrium.jpg" alt="equilibrium-img" class="equilibrium-img">
      </div>
      <!-- input heading title -->
      <div class="main-heading">
        <h1>Equilibrium #3429</h1>
      </div>
      <!-- input paragraph -->
      <div class="main-text">
        <p class="text">Our equilibrium collection promotes balance and calm.</p>
      </div>
      <!-- input icon and price -->
      <div class="main-price">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
        <span class="price">0.041 ETH</span>
      </div>
      <!-- input icon and date -->
      <div class="clock">
        <img src="images/icon-clock.svg" alt="icon-clock">
        <span class="date">3 days left</span>
      </div>
      <hr>
      <!-- input creator image and name -->
      <div class="main-creator-details">
        <img src="images/image-avatar.png" alt="creator-img" class="creator-img">
        <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
